<div class="w-full shadow-lg shadow-blue-950/50 bg-gray-900">
  <div class="flex items-center">
    <div class="text-white ml-2 p-3 w-[23%]">
      <h1 class="text-xl font-bold">GMStore</h1>
    </div>

    <div class="p-0 my-4 w-[50%] h-10 bg-white flex items-center rounded-lg overflow-hidden">
      <select class="w-auto bg-gray-300 h-full border-none font-semibold px-2 pr-5">
        <option value="">Men</option>
        <option value="">Women</option>
        <option value="">Kids</option>
      </select>
      <input
        class="w-[90%] h-full inline-block border-none outline-none px-3"
        placeholder="Search..."
      />
      <button class="w-[10%] h-10 border-none bg-gray-300 flex justify-center items-center">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </div>
  </div>
</div>
